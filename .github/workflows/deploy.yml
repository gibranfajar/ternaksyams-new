name: Backend CI/CD (Laravel)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            gibranfajar/ternaksyams-backend:latest
            gibranfajar/ternaksyams-backend:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/ternaksyams/backend

            docker compose pull
            docker compose up -d

            docker exec ternaksyams_backend php artisan migrate --force
            docker exec ternaksyams_backend php artisan optimize
